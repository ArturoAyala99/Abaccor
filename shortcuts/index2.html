<!DOCTYPE html>
<html>

    <head>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

        <!-- <link href="css/calc2.css" rel="stylesheet" type="text/css"> --> 
        <link href="dist/css/cal.css" rel="stylesheet" type="text/css"> 

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

        <script defer src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

        <script defer type="text/javascript" src="dist/scripts/cal.js"></script> 

        <!-- <script defer type="text/javascript" src="dist/scripts/cal.js"></script> -->

    </head>

    <body>

        <!--MODAL-->
        <br> <br>
        <input id="input" type="text" class="center-block"  data-target="#myModal" > <!--data-target="#myModal"--> <!--data-toggle="modal"-->
        <!-- <button id="btnModal" class="btn btn-primary" data-toggle="modal" data-target="#myModal"> Calculadora </button> -->

        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content myclass">

                    <div class="modal-body">

                        <div id="cal-container" class="container" >

                            <div class="calculator card">
                                <p type="text" id="historial" class="h4">  </p>
            
                                <input id="pantalla" type="text" class="calculator-screen z-depth-1" value="0" disabled/>

                                <div class="calculator-keys">

                                    <button type="button" class="all-clear btn btn-sm clearclass" value="all-clear">AC</button>
                                    <button type="button" class="clear btn clearclass" value="clear">C</button>
                                    
                                    <button type="button" class="operator btn" value="/">&divide;</button>
                                    <button type="button" class="operator btn" value="*">&times;</button>

                                    <button type="button" value="7" class="number btn waves-effect">7</button>
                                    <button type="button" value="8" class="number btn waves-effect">8</button>
                                    <button type="button" value="9" class="number btn waves-effect">9</button>
                                    <button type="button" class="operator btn" value="-">-</button>
                                    
                                    
                                    <button type="button" value="4" class="number btn waves-effect">4</button>
                                    <button type="button" value="5" class="number btn waves-effect">5</button>
                                    <button type="button" value="6" class="number btn waves-effect">6</button>
                                    
                                
                                    <button type="button" value="1" class="number btn waves-effect">1</button>
                                    <button type="button" value="2" class="number btn waves-effect">2</button>
                                    <button type="button" value="3" class="number btn waves-effect">3</button>
                                    
                                    <button type="button" value="0" class="number btn waves-effect">0</button>
                                    <button type="button" class="decimal btn" value=".">.</button>
                                    <button type="button" class="equal-sign btn" value="=">=</button>
                                    <button type="button" class="operator plus btn" value="+">+</button>

                                    
                                </div> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>

</html>
